<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>
    <p id="demo">JavaScript can change HTML content.</p>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = "Jeroen"'
    >
      Klik hier!
    </button>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick="alert('Jeroen')">
      Klik hier!
    </button>
  </body>
</html>
