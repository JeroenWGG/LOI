<!DOCTYPE html>
<html>
  <body>
    <input type="text" id="vak1" />
    <input type="text" id="vak2" />
    <script>
      var vak1 = document.getElementById("vak1");
      var vak2 = document.getElementById("vak2");

      vak1.onfocus = function() {
        myFunction(vak1, "yellow");
      };
      vak2.onfocus = function() {
        myFunction(vak2, "red");
      };

      function myFunction(element, kleur) {
        element.style.background = kleur;
      }
    </script>
  </body>
</html>
